<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog — Taurean Jackson</title>
    <meta name="description" content="Blog posts by Taurean Jackson. Categories: Informational and Professional Development." />
    <style>
      :root {
        --bg: #0b0d12;
        --panel: #0f1420;
        --text: #e8eefc;
        --muted: #a5b0c7;
        --brand: #5aa3ff;
        --brand-2: #8bd0ff;
        --border: #1b2436;
        --ring: #2a3a58;
        --radius: 18px;
        --shadow: 0 10px 30px rgba(2, 9, 30, .35), inset 0 1px 0 rgba(255,255,255,.02);
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      html { scroll-behavior: smooth; }
      body { margin:0; font-family: var(--sans); background: radial-gradient(1200px 800px at 80% -10%, rgba(90,163,255,.18), transparent 50%), radial-gradient(1000px 700px at -10% 10%, rgba(139,208,255,.12), transparent 50%), var(--bg); color: var(--text); }
      .container { width: min(1100px, 92vw); margin: 0 auto; }
      header.site-header { position: sticky; top: 0; z-index: 10; backdrop-filter: blur(8px); background: linear-gradient(180deg, rgba(11,13,18,0.85), rgba(11,13,18,0.55)); border-bottom: 1px solid var(--border); }
      .nav { display:flex; align-items:center; justify-content:space-between; gap:1rem; padding:.8rem 0; }
      .nav a { color: var(--muted); text-decoration: none; font-weight: 600; }
      .nav a:hover { color: var(--text); }
      .nav .links { display:flex; gap:1rem; flex-wrap:wrap; }
      .nav .links a.active {
  color: var(--brand-2);       /* highlight color */
  border-bottom: 2px solid var(--brand);  /* optional underline */
}

      main { padding: 2.5rem 0; }
      h1 { font-size: clamp(1.6rem, 1rem + 2.5vw, 2.6rem); margin: .2rem 0 0; }
      .eyebrow { display:inline-block; letter-spacing:.12em; text-transform:uppercase; font-size:.8rem; color: var(--brand-2); background: rgba(138, 208, 255, .12); border: 1px solid rgba(138,208,255,.2); padding: .15rem .5rem; border-radius: 999px; }
      .controls { display:flex; gap:.5rem; flex-wrap:wrap; margin-top: 1rem; }
      .btn { display:inline-flex; align-items:center; gap:.5rem; padding:.55rem .9rem; border-radius: 12px; border: 1px solid var(--ring); background: linear-gradient(180deg, rgba(30,40,65,.8), rgba(15,20,34,.8)); color: var(--text); text-decoration:none; font-weight:600; box-shadow: var(--shadow); cursor:pointer; }
      .btn[aria-pressed="true"] { border-color: var(--brand); box-shadow: 0 0 0 4px rgba(90,163,255,.15); color: var(--brand-2); }

      .grid { display:grid; gap:1rem; grid-template-columns: repeat(2, minmax(0, 1fr)); margin-top: 1.2rem; }
      .card { background: linear-gradient(180deg, rgba(20,25,38,.66), rgba(12,16,27,.66)); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 1.2rem; }
      .post { display:grid; gap:.45rem; }
      .post h2 { margin:.1rem 0; font-size:1.15rem; }
      .meta { color: var(--muted); font-size:.95rem; }
      .tag { font-family: var(--mono); font-size:.8rem; padding:.2rem .5rem; border-radius:999px; border:1px solid var(--border); background: rgba(255,255,255,.03); margin-right:.4rem; }
      .post a.read { justify-self:start; margin-top:.25rem; }

      .section-foot { text-align:center; color: var(--muted); font-size:.9rem; margin-top:1.2rem; border-top: 1px solid var(--border); padding-top:.9rem; }

      @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <a href="index.html" class="logo" aria-label="Home">TJ</a>
        <nav class="links" aria-label="Primary">
          <a href="index.html#experience">Experience</a>
          <a href="index.html#projects">Projects</a>
          <a href="index.html#skills">Skills</a>
          <a href="index.html#education">Education</a>
          <a href="index.html#certs">Certifications</a>
          <a href="index.html#contact">Contact</a>
          <a href="blog.html" class="active">Blog</a>
        </nav>
      </div>
    </header>

    <main class="container" id="top">
      <span class="eyebrow">Blog</span>
<h1>Writing & Updates</h1>
<p class="meta">Two categories: <span class="tag">Informational</span> and <span class="tag">Professional Development</span>.</p>

<div class="controls" role="group" aria-label="Filter posts">
  <button class="btn" data-filter="all" aria-pressed="true">All</button>
  <button class="btn" data-filter="informational" aria-pressed="false">Informational</button>
  <button class="btn" data-filter="professional" aria-pressed="false">Professional Development</button>
</div>

<section aria-labelledby="posts-heading">
  <h2 id="posts-heading" class="visually-hidden" style="position:absolute;left:-9999px;">Posts</h2>

  <!-- List view -->
  <div class="grid" id="postGrid"></div>

  <!-- Single-post view -->
  <article class="card" id="postView" style="display:none">
    <p class="meta" id="postMeta"></p>
    <h1 id="postTitle" style="margin:.2rem 0"></h1>
    <div id="postBody" class="meta"></div>
    <div class="post-foot" style="display:flex;gap:.8rem;flex-wrap:wrap;margin-top:1rem">
      <a class="btn" href="blog.html" id="backToList">← Back to Blog</a>
    </div>
  </article>

  <div class="section-foot">Use the filters to view category-specific posts.</div>
</section>

    </main>

    <script>
// 1) Post data
const posts = [
  {
    slug: "certmaster-plan",
    title: "My Current CertMaster Learn Study Plan",
    date: "Aug 27, 2025",
    cat: "professional", // "informational" or "professional"
    summary: "Breaking down the A+ course into 3 modules per day with focused review and labs.",
    body: `
      <h2>Why Three Modules</h2>
      <p>Each module is ~1 hour. Three per day keeps steady pace and finishes content in under a month.</p>
      <h2>Daily Routine</h2>
      <ul>
        <li><strong>Morning:</strong> Module 1 + quiz</li>
        <li><strong>Afternoon:</strong> Module 2 + notes</li>
        <li><strong>Evening:</strong> Module 3 + related labs</li>
      </ul>
      <h2>Tracking</h2>
      <p>Log modules and labs in a sheet. Review weak topics before practice exams.</p>
    `
  },
  // Add more posts here
];

// 2) Elements
const grid = document.getElementById('postGrid');
const view = document.getElementById('postView');
const postMeta = document.getElementById('postMeta');
const postTitle = document.getElementById('postTitle');
const postBody = document.getElementById('postBody');
const backToList = document.getElementById('backToList');
const buttons = document.querySelectorAll('.controls .btn');

// 3) Render list
function renderList(filter = 'all') {
  grid.innerHTML = posts
    .filter(p => filter === 'all' || p.cat === filter)
    .map(p => `
      <article class="card post" data-cat="${p.cat}">
        <div class="meta">${p.date} · <span class="tag">${p.cat === 'informational' ? 'Informational' : 'Professional Development'}</span></div>
        <h2>${p.title}</h2>
        <p class="meta">${p.summary}</p>
        <a class="btn read" href="?p=${encodeURIComponent(p.slug)}" data-slug="${p.slug}">Read</a>
      </article>
    `).join('');
  grid.style.display = '';
  view.style.display = 'none';
}

// 4) Show single post
function showPost(slug, push = false) {
  const p = posts.find(x => x.slug === slug);
  if (!p) { renderList(); return; }
  postMeta.textContent = `${p.date} · ${p.cat === 'informational' ? 'Informational' : 'Professional Development'}`;
  postTitle.textContent = p.title;
  postBody.innerHTML = p.body;
  grid.style.display = 'none';
  view.style.display = '';
  if (push) history.pushState({slug}, '', `?p=${encodeURIComponent(slug)}`);
}

// 5) Filter controls
buttons.forEach(btn => btn.addEventListener('click', () => {
  const filter = btn.dataset.filter;
  buttons.forEach(b => b.setAttribute('aria-pressed', String(b === btn)));
  renderList(filter);
}));

// 6) Delegate clicks on "Read"
document.addEventListener('click', (e) => {
  const a = e.target.closest('a.btn.read');
  if (!a) return;
  e.preventDefault();
  showPost(a.dataset.slug, true);
});

// 7) Routing: load from ?p=slug
function initFromURL() {
  const params = new URLSearchParams(location.search);
  const slug = params.get('p');
  if (slug) showPost(slug);
  else renderList('all');
}

// 8) Back handling
backToList.addEventListener('click', (e) => {
  e.preventDefault();
  history.pushState({}, '', 'blog.html');
  renderList('all');
});
window.addEventListener('popstate', () => {
  const slug = new URLSearchParams(location.search).get('p');
  if (slug) showPost(slug);
  else renderList('all');
});

// 9) Init
initFromURL();
</script>

  </body>
</html>
